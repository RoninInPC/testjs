<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Выбор даты</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; text-align: center;">
  <h2>Выберите дату</h2>
  <input type="date" id="datePicker" style="font-size: 18px; padding: 8px; margin: 20px 0;" />
  <br>
  <button id="sendBtn" style="font-size: 18px; padding: 10px 20px;">Отправить дату</button>

  <script>
    const datePicker = document.getElementById('datePicker');
    const sendBtn = document.getElementById('sendBtn');

    // Устанавливаем сегодняшнюю дату по умолчанию
    const today = new Date().toISOString().split('T')[0];
    datePicker.value = today;

    sendBtn.addEventListener('click', () => {
      const selectedDate = datePicker.value;
      if (!selectedDate) {
        alert('Пожалуйста, выберите дату');
        return;
      }

      // Отправляем данные обратно в бот
      Telegram.WebApp.sendData(JSON.stringify({ date: selectedDate }));

      // Закрываем Mini App
      Telegram.WebApp.close();
    });
  </script>
</body>
</html>
