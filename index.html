<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 16px;
            margin: 0;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            box-sizing: border-box;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #888);
        }
    </style>
</head>
<body>
<h3>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ</h3>
<input type="file" id="photo" accept="image/*">
<input type="text" id="name" placeholder="–ò–º—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏">
<button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
<div id="status"></div>

<script>
    const photoInput = document.getElementById('photo');
    const nameInput = document.getElementById('name');
    const sendBtn = document.getElementById('sendBtn');
    const status = document.getElementById('status');

    // üîÅ –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à HTTPS-–∞–¥—Ä–µ—Å!
    const BACKEND_URL = 'https://37.113.134.130:8080/upload';

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    sendBtn.addEventListener('click', async () => {
        const file = photoInput.files[0];
        const name = nameInput.value.trim();

        if (!file) {
            status.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ';
            return;
        }
        if (!name) {
            status.textContent = '–í–≤–µ–¥–∏—Ç–µ –∏–º—è';
            return;
        }

        const formData = new FormData();
        formData.append('photo', file);
        formData.append('name', name);

        status.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

        try {
            const res = await fetch(BACKEND_URL, {
                method: 'POST',
                body: formData
            });

            if (!res.ok) {
                throw new Error(`HTTP ${res.status}`);
            }

            const result = await res.json();
            console.log('Upload success:', result);

            // ‚úÖ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ª—ë–≥–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            Telegram.WebApp.sendData(JSON.stringify({
                photo_name: name,
                photo_id: result.photo_id
            }));

            Telegram.WebApp.close();
        } catch (err) {
            console.error('Upload error:', err);
            status.textContent = '–û—à–∏–±–∫–∞: ' + err.message;
        }
    });
</script>
</body>
</html>
