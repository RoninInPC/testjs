<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ввод данных</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #f5f5f5;
      color: #000;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }
    .datetime-group {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    .datetime-group input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 24px;
      background: #3390ec;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Введите данные</h2>
    <form id="miniAppForm">
      <label for="title">Название</label>
      <input type="text" id="title" name="title" required placeholder="Название события" autocomplete="off" />

      <!-- Первая дата и время -->
      <label>Дата и время начала</label>
      <div class="datetime-group">
        <input type="date" id="date1" required />
        <input type="time" id="time1" step="1" required />
      </div>

      <!-- Вторая дата и время -->
      <label>Дата и время окончания</label>
      <div class="datetime-group">
        <input type="date" id="date2" required />
        <input type="time" id="time2" step="1" required />
      </div>

      <button type="submit">Отправить в бота</button>
    </form>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.setHeaderColor('#ffffff');
    Telegram.WebApp.setBackgroundColor('#f5f5f5');

    // Функция для получения текущей даты и времени в формате для input
    function getCurrentDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function getCurrentTimeWithZeroSeconds() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      return `${hours}:${minutes}:00`;
    }

    // Устанавливаем значения по умолчанию
    document.getElementById('date1').value = getCurrentDate();
    document.getElementById('time1').value = getCurrentTimeWithZeroSeconds();
    document.getElementById('date2').value = getCurrentDate();
    document.getElementById('time2').value = getCurrentTimeWithZeroSeconds();

    // Обработка отправки
    document.getElementById('miniAppForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const date1 = document.getElementById('date1').value;
      const time1 = document.getElementById('time1').value;
      const date2 = document.getElementById('date2').value;
      const time2 = document.getElementById('time2').value;

      if (!title || !date1 || !time1 || !date2 || !time2) {
        Telegram.WebApp.showAlert('Пожалуйста, заполните все поля.');
        return;
      }

      // Убедимся, что секунды есть (если пользователь стёр их — добавим)
      const padSeconds = (t) => {
        if (t.length === 5) return t + ':00'; // ЧЧ:ММ → ЧЧ:ММ:00
        if (t.length === 8 && t.split(':').length === 3) return t; // уже ЧЧ:ММ:СС
        return t + ':00'; // fallback
      };

      const startFull = `${date1}T${padSeconds(time1)}`;
      const endFull = `${date2}T${padSeconds(time2)}`;

      const payload = JSON.stringify({
        title: title,
        start: startFull,
        end: endFull
      });

      Telegram.WebApp.sendData(payload);
      Telegram.WebApp.close();
    });
  </script>
</body>
</html>
